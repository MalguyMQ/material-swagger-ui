<div class="board">
  <div class="header container flex-container" fxLayout="row" fxLayoutAlign="center center">
    <div class="entrypoint-address-container card card-outline-primary flex-item">
      <div class="flex-container" fxLayout="row">
        <span>{{method}}</span>
        <span>{{path}}</span>
      </div>
    </div>
  </div>
  <div class="content container flex-container" fxLayout="column"
       fxLayoutAlign="space-between stretch">
    <md-tab-group class="flex-item">
      <md-tab label="Headers" *ngIf="headers.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let header of headers">
              <th>{{header.name}}</th>
              <td>{{header.description}}</td>
              <td>{{header.type}}</td>
            </tr>
          </tbody>
        </table>
      </md-tab>
      <md-tab label="Queries" *ngIf="queries.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Queries</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let query of queries">
              <th>{{query.name}}</th>
              <td>{{query.description}}</td>
              <td>{{query.type}}</td>
            </tr>
          </tbody>
        </table>
      </md-tab>
      <md-tab label="Body">
        <h1>Some body tab content</h1>
        <p>...</p>
      </md-tab>
    </md-tab-group>
    <div class="bottom-tab flex-item" [class.bottom-tab-full]="showDescription">
      <div class="control-bar">
        <div class="container flex-container h-100" fxLayout="row" fxLayoutAlign="start center">
          <button md-icon-button class="flex-item" (click)="toggleDescription()">
            <md-icon [hidden]="!showDescription">visibility</md-icon>
            <md-icon [hidden]="showDescription">visibility_off</md-icon>
          </button>
        </div>
      </div>
      <div [hidden]="!showDescription" class="entrypoint-description">
        <article [innerHTML]="entrypoint?.description | marked"></article>
      </div>
    </div>
  </div>
</div>
