<div *ngFor="let tag of tags" class="container">
  <h4 id="{{tag.name}}">{{tag.name}}</h4>
  <span *ngIf="tag.description" class="text-muted">{{tag.description}}</span>
  <ul class="entrypoint-list">
    <li *ngFor="let entrypoint of entrypointsOfTag(tag.name)" class="entrypoint-list-item">
      <app-entrypoint-card [entrypoint]="entrypoint"></app-entrypoint-card>
    </li>
  </ul>
</div>
