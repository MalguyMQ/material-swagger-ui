<div class="board">
  <div class="header container flex-container" fxLayout="row" fxLayoutAlign="start center">
    <nav class="nav nav-pills flex-container" fxLayout="row">
      <a *ngFor="let response of responses"
         class="flex-sm-fill text-sm-center nav-link"
         [class.active]="selectedResponseName === response[0]"
         (click)="switchResponse(response[0])"
      >{{response[0]}}</a>
    </nav>
  </div>
  <div class="content container">
    <md-tab-group>
      <md-tab label="Headers" *ngIf="headers.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let header of headers">
              <th>{{header[0]}}</th>
              <td>{{header[1].description}}</td>
              <td>{{header[1].type}}</td>
            </tr>
          </tbody>
        </table>
      </md-tab>
      <md-tab label="Body">
        <h1>Some body tab content</h1>
        <p>...</p>
      </md-tab>
    </md-tab-group>
  </div>
</div>
